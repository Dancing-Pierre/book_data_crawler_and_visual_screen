<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>起点中文网排行榜数据大屏</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/app.css"/>
    <script src="../static/js/echarts.js"></script>
    <script src="../static/js/d3.min.js"></script>
    <script src="../static/js/china.js"></script>
    <script src="../static/js/jquery-3.6.4.js"></script>
</head>

<body class="bg06">
<header class="header">
    <div id='currentTime'></div>
    <h3>起点中文网排行榜数据大屏</h3>
</header>

<div class="wrapper">
    <div class="container-fluid">
        <div class="row fill-h">
            <div class="col-lg-3 fill-h">
                <div class="xpanel-wrapper xpanel-wrapper-1-2">
                    <div class="xpanel">
                        <div class="title">男女月票榜得票情况</div>
                        <div class="left_right_div" id="data_month"></div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-1-2">
                    <div class="xpanel">
                        <div class="title">推荐榜单类别情况</div>
                        <div class="left_right_div" id="data_product"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 fill-h">
                <div class="xpanel-wrapper xpanel-wrapper-1">
                    <div class="xpanel no-padding no-bg">
                        <div class="center_title">各榜单月票得票情况</div>
                        <div class="center_div">
                            <div class="title1"></div>
                            <div class="center_div1" id="data_province"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 fill-h">
                <div class="xpanel-wrapper xpanel-wrapper-2-3">
                    <div class="xpanel">
                        <div class="title">月票榜各类型书籍情况</div>
                        <div class="left_right_div" id="data_region"></div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-1-3">
                    <div class="xpanel">
                        <div class="title">vip新作月票榜和月票榜情况</div>
                        <div class="left_right_div" id="data_manager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/left_1.js"></script>
<script src="../static/js/left_2.js"></script>
<script src="../static/js/mid.js"></script>
<script src="../static/js/right_1.js"></script>
<script src="../static/js/right_2.js"></script>
</body>
</html>
